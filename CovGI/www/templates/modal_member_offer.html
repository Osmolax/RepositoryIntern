<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Votre offre</h1>
    </ion-header-bar>
    <ion-content>
        <div onload="initMapMemberOffer()" id="map"></div>
        <div id="current"></div>





        <div class="row">
            <img src="..\img\from_to_icon.png" class="icon icon-right" style="height: 30px; margin-top: 7px; margin-left: 15px;">
            <div class="col" style="margin-right: 150px">

                &nbsp;   Technopolis
                <p style="margin-left: 8px;">{{trajetsUserInModal.lieu}}</p>

            </div>
        </div>
        <div class="row">

            <div class="col" style="margin-right: 150px">


                <i class="icon ion-android-calendar" style="font-size: 20px;  height: 30px; margin-top: 65px;margin-left: 25px;"></i>


                &nbsp;  Date : {{trajetsUserInModal.dateTrajet.slice(0,-8).split('T')[0]}}

                <i class="icon ion-android-time" style="font-size: 20px;  height: 30px; margin-top: 65px;margin-left: 25px;"></i>


                &nbsp;  Heure : {{trajetsUserInModal.dateTrajet.slice(0,-8).split('T')[1]}}<br>

            </div>

        </div>
        <div class="row">
            <div class="col" style="margin-right: 100px">
                <i class="icon ion-ios-people" style="font-size: 20px; height: 30px; margin-top: 103px; margin-left: 25px;"></i>
                &nbsp;  Nombre de places disponibles : {{trajetsUserInModal.nombrePlace}}</div>
        </div>
        <button class="button button-dark button-block" ng-click="modalMemberOffre.hide()">Retour</button>
    </ion-content>
</ion-modal-view>
