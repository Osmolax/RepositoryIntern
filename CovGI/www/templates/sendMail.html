<ion-view view-title="Contact us" ng-controller="sendMailCrtl">
  <ion-content>
    <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="">
  </label>
  <label class="item item-input">
    <textarea placeholder="Your message" style="height: 100px;"></textarea>
  </label>
  <input type="button" class="button button-block button-positive" name="email_contact_us" style="margin-top: 4px;" value="Send" ng-click="sendMail()">
</div>
  </ion-content>
</ion-view>
