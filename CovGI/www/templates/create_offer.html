<ion-view title="Creer une offre" >
    <ion-content ng-controller="MapsCtrl">
        <div id="map"> </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Toppings
                </div>
                <select>
                    <option>Black Olives</option>
                    <option selected>Bacon</option>
                    <option>Extra Cheese</option>
                    <option>Mushrooms</option>
                    <option>Pepperoni</option>
                    <option>Sausage</option>
                </select>
            </label>
        </div>
        <div class="list" >

            <button class="button button-block button-calm">Chercher itineraire</button>
            <label class="item item-input">
                <span class="input-label">Place disponible</span>
                <input type="number">
            </label>
            <label class="item item-input">
                <span class="input-label">Date de deppart</span>
                <input type="datetime-local">
            </label>
            <button class="button button-block button-calm">Ajouter cette Offre</button>
        </div>
    </ion-content>
</ion-view>
