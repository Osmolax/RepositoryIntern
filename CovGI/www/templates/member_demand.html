<ion-view title="Mes Demandes">

    <ion-content ng-controller="memberDemandCtrl">
        <div class="buttons">
            <button class="button  button-icon icon ion-ios-minus-outline"
                    ng-click="showDelete = !showDelete"></button>
        </div>
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="trajectDemande in trajetsDemande">
                <ion-delete-button class="ion-trash-b" ng-click="deleteItem(trajectDemande)">
                </ion-delete-button>
                <ion-option-button class="button-assertive"
                                   ng-click="deleteItem(trajectDemande)">
                    Supprimer
                </ion-option-button>
                <ion-option-button class="button-calm"
                                   ng-click="edit(trajectDemande)">
                    Modifier
                </ion-option-button>





                    <div class="row">
                        <img src="..\img\from_to_icon.png" class="icon icon-right" style="height: 30px; margin-top: 7px; margin-left: 15px;">
                        <div class="col" style="margin-right: 150px">

                            Technopolis
                            <p style="margin-left: 0px;">{{trajectDemande.lieu}}</p>

                        </div>
                    </div>



                <div class="row">
                    <div class="col" style="margin-right: 150px">

                        <i class="icon ion-android-calendar" style="font-size: 20px;  height: 30px; margin-top: 65px;margin-left: 25px;"></i>


                        &nbsp;  Date : {{trajectDemande.dateTrajet.slice(0,-8).split('T')[0]}}

                        <i class="icon ion-android-time" style="font-size: 20px;  height: 30px; margin-top: 65px;margin-left: 25px;"></i>


                        &nbsp;  Heure : {{trajectDemande.dateTrajet.slice(0,-8).split('T')[1]}}<br>

                    </div>

                </div>





                <i ng-if="showDelete" style="right: 64px;"></i>
            </ion-item>
        </ion-list>


    </ion-content>
    <ion-footer-bar class="bar bar-footer" >
        <a class="button  icon-right ion-chevron-right button-dark" href="#/menu/createDemand" style="width: 100%;"  >Cr√©er une Demande</a>
    </ion-footer-bar>
</ion-view>
