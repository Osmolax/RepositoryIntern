<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Demande</h1>
    </ion-header-bar>
    <ion-content ng-controller="modalCrtl">
        <div onload="initMapDemande()" id="map"></div>


        <div class="row">
            <div class="col" style="margin-right: 100px">

                <img  src="{{UserDemand.photo}}" class="icon icon-right" style="height: 10vw;
     width: 10vw;
    border: 2px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px gray;
    display: inline-block;
    margin-left: 20px;
    margin-right: auto;" ng-click="showAvatar(UserDemand)">
                &nbsp;  {{UserDemand.nom}} {{UserDemand.prenom}}</div>


        </div>

        <div class="row">
            <img src="..\img\from_to_icon.png" class="icon icon-right" style="height: 30px; margin-top: 7px; margin-left: 15px;">
                        <div class="col" style="margin-right: 150px">

                Technopolis
                           <p style="margin-left: 0px;">{{lieuDemande}}</p>

                        </div>
        </div>

        <div class="row">
               <div class="col" style="margin-right: 150px">

                   <i class="icon ion-android-calendar" style="font-size: 20px;  height: 30px; margin-top: 65px;margin-left: 25px;"></i>


                   &nbsp;  Date : {{dateDemande.slice(0,-8).split('T')[0]}}


            </div>

        </div>

        <div class="row">
            <div class="col" style="margin-right: 150px">


                <i class="icon ion-android-time" style="font-size: 20px;  height: 30px; margin-top: 65px;margin-left: 25px;"></i>


                &nbsp;  Heure : {{dateDemande.slice(0,-8).split('T')[1]}}<br>

            </div>

        </div>



        <button class="button button-dark button-block" ng-click="modalDemande.hide()">Contacter</button>
        <button class="button button-dark button-block" ng-click="modalDemande.hide()">Retour</button>

    </ion-content>
</ion-modal-view>
