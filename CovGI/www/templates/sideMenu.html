<ion-side-menus >
    <ion-pane>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-buttons side="left">
                    <a  class="button button-icon icon ion-ios-arrow-back" href="#/menu/inside"></a>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content has-header="true">
                <!--<ion-list>
                    <ion-item href="#/" >Home</ion-item>
                </ion-list>-->
                <div class="list">
                    <div class="card">


                        <div class="item item-avatar" >
                            <img  src="..\img\imane.PNG">
                        </div>
                        <span style="font-weight: bold;">{{member_info.login}}</span> <br>
                        {{member_info.email}}  <br>
                        {{member_info.tel}}   <br>
                        {{member_info.BU}}  <br>
                        {{member_info.job}}




                    </div>

                    <ion-list>
                        <ion-item ng-click="check_offers()" menu-close=""><i class="icon ion-android-car placeholder-icon"></i>Mes Offres</ion-item>
                        <ion-item><i class="icon ion-android-car placeholder-icon"></i>Mes Demandes</ion-item>
                        <ion-item ng-click="createOffer()" menu-close=""  ><i class="icon ion-plus-circled placeholder-icon"></i>Créer une offre</ion-item>
                        <ion-item ng-click="createDemand()" menu-close="" ><i class="icon ion-plus-circled placeholder-icon"></i>Créer une demande</ion-item>
                        <ion-item ng-click="logout()"><i class="icon ion-android-exit placeholder-icon"></i>Se déconnecter</ion-item>
                    </ion-list>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-pane>
</ion-side-menus>
